<!doctype html>
<html>
  <head>
     <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="../css/main.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>VAT Calculation</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController" ng-init="total=200; vat=0.3">
      <div class="container">
		<div class="row"> 
			<div class="col-xs-12"> 
				<p>VAT : <input type="text" ng-model="vat" value="{{vat}}" percentage ></p>
				<p>Total: <span ng-model="total">{{totalwithvat() | currency:"&pound;&nbsp;":2}}</span> </p>
			</div>
		</div>
      </div>
    </div>
  
    <!-- Modules -->
    <script src="../js/app.js"></script>

    <!-- Controllers -->
    <script src="../js/controllers/MainController.js"></script>
	
    <!-- Directives -->
    <script src="appDirectives.js"></script>
	
  </body>
</html>
